<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 16</title>
</head>
<body>
    O valor do primeiro termo: <input id="ptermo"> <br>
    O valor da razão: <input id="razao"> <br>
    Qual termo deseja ver: <input id="termo"> <br>
    <button onclick="calc()"> Calcular PG </button>

</body>
</html>

<script>
   function calc() {

      var n = termo.value - 1;

      var term = ptermo.value * ( razao.value ** n ) ;

      // termo = ptermo * ( razao ** termo - 1)
      // n = termo - 1

      alert (`O ${termo.value} termo dessa PG será ${term}`)

   }


</script>
